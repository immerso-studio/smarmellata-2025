<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scappano tutti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            cursor: default;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: none;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.2);
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            z-index: 10;
            text-align: center;
            width: 100%;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: clamp(14px, 4vw, 20px);
            z-index: 2000;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .loading-bar-container {
            width: 200px;
            height: 4px;
            background: #333;
            margin-top: 15px;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: #fff;
            transition: width 0.2s;
        }
    </style>
</head>
<body>
    
    <div class="overlay-text">è natale, non il carnevale di Ivrea</div>

    <!-- Loading screen -->
    <div class="loading" id="loadingScreen">
        <div>Caricamento arance...</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // --- CONFIGURAZIONE ---
        const config = {
            bgColor: 0x111111,
            count: { mobile: 40, desktop: 80 }, // Leggermente ridotto per compensare il calcolo collisioni
            mouseRadius: { mobile: 0.25, desktop: 0.25 },
            fleeForce: 0.05,
            gravity: 0.0015, // Aggiunta gravità costante
            friction: 0.98, // Attrito ridotto (era 0.96) per fluidità nel rotolamento
            returnSpeed: 0.05
        };

        // Rilevamento device
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth < 768;
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        // Elementi DOM
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingBar = document.getElementById('loadingBar');
        
        // --- SCENA THREE.JS ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(config.bgColor);
        
        // Camera Ortografica
        let aspect = window.innerWidth / window.innerHeight;
        const viewSize = 2; // Dimensione della vista
        const camera = new THREE.OrthographicCamera(
            -viewSize * aspect, viewSize * aspect, viewSize, -viewSize, 0.1, 1000
        );
        camera.position.z = 10;
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            powerPreference: "high-performance",
            alpha: false
        });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap pixel ratio
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // --- LUCI ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        const fillLight = new THREE.PointLight(0xffaa00, 0.5);
        fillLight.position.set(-5, -5, 5);
        scene.add(fillLight);
        
        // --- CARICAMENTO MODELLO ---
        const oranges = [];
        const loader = new THREE.GLTFLoader();

        function loadModel() {
            loader.load(
                'assets/Arancia.glb',
                function (gltf) {
                    const model = gltf.scene;
                    
                    // Normalizzazione scala del modello caricato
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scaleFactor = 2 / maxDim; // Normalizza a circa 1 unità
                    
                    // Centra il pivot
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    // Avvolgi in un container per applicare la scala normalizzata
                    const wrapper = new THREE.Group();
                    model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                    wrapper.add(model);

                    initOranges(wrapper);
                },
                function (xhr) {
                    // Progress
                    const percent = (xhr.loaded / xhr.total * 100);
                    loadingBar.style.width = percent + '%';
                },
                function (error) {
                    console.warn('Errore caricamento GLB, uso fallback:', error);
                    // Fallback: Sfera semplice
                    const geometry = new THREE.SphereGeometry(0.5, 32, 32);
                    const material = new THREE.MeshStandardMaterial({ color: 0xffa500, roughness: 0.5 });
                    const sphere = new THREE.Mesh(geometry, material);
                    initOranges(sphere);
                }
            );
        }

        // --- INIZIALIZZAZIONE ---
        function initOranges(masterModel) {
            const orangeCount = isMobile ? config.count.mobile : config.count.desktop;
            
            for (let i = 0; i < orangeCount; i++) {
                const orange = masterModel.clone();
                
                // Random scale
                const baseScale = 0.20 + Math.random() * 0.15; // Scala visiva finale
                orange.scale.set(baseScale, baseScale, baseScale);
                
                // Posizione iniziale casuale distribuita meglio per evitare collisioni immediate
                const limitX = viewSize * aspect;
                const limitY = viewSize;
                
                // Tentativo semplice di posizionamento non sovrapposto (con timeout)
                let x, y, attempts = 0;
                let overlap = true;
                const myRadius = baseScale * 0.5;

                while(overlap && attempts < 50) {
                    x = (Math.random() - 0.5) * 2 * (limitX - myRadius);
                    y = (Math.random() - 0.5) * 2 * (limitY - myRadius);
                    overlap = false;
                    
                    // Check veloce contro le arance già create
                    for(let existingOrange of oranges) {
                        const dx = x - existingOrange.position.x;
                        const dy = y - existingOrange.position.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if(dist < (myRadius + existingOrange.userData.radius)) {
                            overlap = true;
                            break;
                        }
                    }
                    attempts++;
                }

                orange.position.set(x, y, (Math.random() - 0.5) * 0.5);

                // Rotazione casuale iniziale
                orange.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );

                // Dati personalizzati per la fisica
                orange.userData = {
                    velocity: new THREE.Vector3(0, 0, 0),
                    baseScale: new THREE.Vector3(baseScale, baseScale, baseScale),
                    rotSpeed: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.02,
                        (Math.random() - 0.5) * 0.02,
                        0
                    ),
                    radius: myRadius // Raggio per collisioni
                };

                scene.add(orange);
                oranges.push(orange);
            }

            // Nascondi loading
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => { loadingScreen.style.display = 'none'; }, 500);
            }, 500);
        }

        // --- INPUT MOUSE/TOUCH ---
        const mouse = new THREE.Vector2(-1000, -1000); 
        const raycaster = new THREE.Raycaster();
        const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
        const mouse3D = new THREE.Vector3();

        function updateMouse(x, y) {
            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            raycaster.ray.intersectPlane(plane, mouse3D);
        }

        window.addEventListener('mousemove', e => updateMouse(e.clientX, e.clientY));
        
        if (isTouchDevice) {
            const touchHandler = (e) => {
                if (e.touches.length > 0) {
                    updateMouse(e.touches[0].clientX, e.touches[0].clientY);
                }
            };
            window.addEventListener('touchstart', touchHandler, {passive: false});
            window.addEventListener('touchmove', touchHandler, {passive: false});
            window.addEventListener('touchend', () => { mouse.set(-1000, -1000); mouse3D.set(-1000, -1000, 0); });
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            
            const mouseRadius = isMobile ? config.mouseRadius.mobile : config.mouseRadius.desktop;
            const limitX = viewSize * aspect;
            const limitY = viewSize;

            // Loop principale aggiornamento
            oranges.forEach(orange => {
                const data = orange.userData;

                // 0. Gravità
                data.velocity.y -= config.gravity;

                // 1. Fuga dal mouse
                const dx = orange.position.x - mouse3D.x;
                const dy = orange.position.y - mouse3D.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);

                if (dist < mouseRadius * 2) {
                    const force = (1 - dist / (mouseRadius * 2)) * config.fleeForce;
                    const angle = Math.atan2(dy, dx);
                    
                    data.velocity.x += Math.cos(angle) * force;
                    data.velocity.y += Math.sin(angle) * force;

                    // Effetto schiacciamento
                    orange.scale.set(
                        data.baseScale.x * (1 + force),
                        data.baseScale.y * (1 - force * 0.5),
                        data.baseScale.z * (1 - force * 0.5)
                    );
                } else {
                    orange.scale.lerp(data.baseScale, config.returnSpeed);
                }

                // 2. Aggiorna posizione
                orange.position.add(data.velocity);
                data.velocity.multiplyScalar(config.friction);

                // 3. Rimbalzo Bordi
                const radius = data.radius;
                const bounce = 0.6;

                if (orange.position.x > limitX - radius) {
                    orange.position.x = limitX - radius;
                    data.velocity.x *= -bounce;
                } else if (orange.position.x < -limitX + radius) {
                    orange.position.x = -limitX + radius;
                    data.velocity.x *= -bounce;
                }

                if (orange.position.y > limitY - radius) {
                    orange.position.y = limitY - radius;
                    data.velocity.y *= -bounce;
                } else if (orange.position.y < -limitY + radius) {
                    orange.position.y = -limitY + radius;
                    data.velocity.y *= -bounce;
                }

                // 4. Rotazione
                orange.rotation.x += data.rotSpeed.x + data.velocity.y * 0.2;
                orange.rotation.y += data.rotSpeed.y - data.velocity.x * 0.2;
            });

            // 5. Gestione Collisioni (Loop separato per gestire le interazioni O(N^2))
            for (let i = 0; i < oranges.length; i++) {
                for (let j = i + 1; j < oranges.length; j++) {
                    const o1 = oranges[i];
                    const o2 = oranges[j];
                    
                    const dx = o1.position.x - o2.position.x;
                    const dy = o1.position.y - o2.position.y;
                    const distSq = dx * dx + dy * dy;
                    
                    const r1 = o1.userData.radius;
                    const r2 = o2.userData.radius;
                    const minDst = r1 + r2; // Distanza minima per contatto
                    
                    if (distSq < minDst * minDst) {
                        const dist = Math.sqrt(distSq);
                        
                        // Evita divisioni per zero se sovrapposti perfettamente
                        if (dist < 0.0001) continue; 
                        
                        // Calcola quanto si sovrappongono
                        const overlap = minDst - dist;
                        const nx = dx / dist; // Normale X
                        const ny = dy / dist; // Normale Y
                        
                        // 5a. Risolvi sovrapposizione (sposta le arance indietro)
                        const separationFactor = 0.5; // Dividi lo spostamento equamente
                        o1.position.x += nx * overlap * separationFactor;
                        o1.position.y += ny * overlap * separationFactor;
                        o2.position.x -= nx * overlap * separationFactor;
                        o2.position.y -= ny * overlap * separationFactor;
                        
                        // 5b. Risolvi velocità (Elasticità semplice)
                        // Calcola velocità relativa lungo la normale
                        const dvx = o1.userData.velocity.x - o2.userData.velocity.x;
                        const dvy = o1.userData.velocity.y - o2.userData.velocity.y;
                        const velAlongNormal = dvx * nx + dvy * ny;
                        
                        // Se si stanno già allontanando, non fare nulla
                        if (velAlongNormal > 0) continue;
                        
                        // Calcola l'impulso
                        const restitution = 0.6; // Coefficiente di rimbalzo (0 = fango, 1 = super pallina)
                        let j = -(1 + restitution) * velAlongNormal;
                        j /= 2; // Assumiamo massa uguale
                        
                        const impulseX = j * nx;
                        const impulseY = j * ny;
                        
                        o1.userData.velocity.x += impulseX;
                        o1.userData.velocity.y += impulseY;
                        o2.userData.velocity.x -= impulseX;
                        o2.userData.velocity.y -= impulseY;
                    }
                }
            }

            renderer.render(scene, camera);
        }

        // --- INIT ---
        loadModel();
        animate();

        // --- RESIZE ---
        window.addEventListener('resize', () => {
            aspect = window.innerWidth / window.innerHeight;
            
            camera.left = -viewSize * aspect;
            camera.right = viewSize * aspect;
            camera.top = viewSize;
            camera.bottom = -viewSize;
            camera.updateProjectionMatrix();
            
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
