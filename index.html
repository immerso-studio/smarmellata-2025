<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMARMELLATA 2025 - Regalo Natalizio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/environments/RoomEnvironment.js"></script>

    <style>
        @font-face {
            font-family: 'AnalogueOS';
            src: url('assets/AnalogueOS-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            overscroll-behavior: none; /* Previene l'effetto elastico su Mac/iOS */
        }
        
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            height: 100%;
            font-family: 'Inter Tight', sans-serif;
            font-weight: 400;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        
        /* Container principale */
        .main-container {
            position: relative;
            height: 100vh;      /* Fallback */
            height: 100dvh;     /* Dynamic Viewport Height per mobile */
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        
        /* Sezioni a tutto schermo */
        .fullscreen-section {
            height: 100vh;      /* Fallback */
            height: 100dvh;     /* Dynamic Viewport Height */
            width: 100%;
            scroll-snap-align: start;
            scroll-snap-stop: always; /* FIX CRITICO: Forza lo stop su ogni sezione */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Contenuto sezione */
        .section-content {
            max-width: 1200px;
            width: 90%;
            padding: 40px;
            position: relative;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
        }
        
        .section-content.visible {
            opacity: 1;
            visibility: visible;
        }
        
        /* Prima sezione speciale */
        #section1 {
            background: url('assets/IMG/SFONDO/sfondo5.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #section1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        /* Titolo principale */
        .hero-title {
            position: relative;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s 0.5s forwards;
            display: inline-block; 
        }
        
        .main-title {
            font-family: 'AnalogueOS', sans-serif;
            display: block;
            font-size: 8.5rem;
            line-height: 1;
            margin-top: -60px;
            position: relative;
        }
        
        .hero-subtitle {
            font-family: 'AnalogueOS', sans-serif;
            font-size: 2.8rem;
            color: #e0e0e0; 
            text-align: center;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 800px;
            opacity: 0;
            animation: fadeInUp 1s 1s forwards;
        }
        
        .year-badge {
            position: absolute;
            top: -20px;
            right: -60px;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 5px 15px;
            border-radius: 20px;
            font-family: 'Inter Tight', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            z-index: 10;
            transform: rotate(10deg);
        }
        
        /* Container per il modello 3D Hero */
        #model-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
            opacity: 1; 
        }
        
        /* Sezione 2 */
        #section2 {
            background: linear-gradient(135deg, rgb(30, 30, 30) 0%, rgba(10, 10, 10, 1) 100%);
        }
        
        /* SEZIONE 3 (ARANCE) */
        #section3 {
            background-color: #111;
            position: relative;
            cursor: default;
        }

        #oranges-canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .oranges-overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.2);
            font-family: 'AnalogueOS', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            z-index: 10;
            text-align: center;
            width: 50%;
            user-select: none;
        }

        /* Pulsante attivazione Giroscopio - Aggiornato per Toggle */
        .gyro-button {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: white;
            font-family: 'Inter Tight', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 20;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .gyro-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%) scale(1.05);
        }

        .gyro-button.active {
            background: #ffffff;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .section-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
            z-index: 1;
        }
        
        /* Styles Generici */
        .section-title {
            font-family: 'AnalogueOS', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            background-color: transparent;
            padding: 12px 10px 0px 0px;
            gap: 10px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s 0.3s forwards;
            letter-spacing: 1px;
            line-height: 1.1;
            color: #ffffff;
            padding-left: 20px;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Navigation Indicator */
        .nav-indicator {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .nav-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.215, 0.61, 0.355, 1);
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .nav-dot.active {
            background-color: #ffffff;
            transform: scale(1.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            border: none;
        }
        
        .nav-dot:hover {
            transform: scale(1.3);
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .nav-label {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            font-weight: 500;
            font-family: 'Inter Tight', sans-serif;
        }
        
        .nav-dot:hover .nav-label { opacity: 0; }
        
        /* Logo Fisso */
        .logo-fixed {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 1000;
            width: 100px;
            height: auto;
            opacity: 0;
            animation: fadeIn 1s 0.2s forwards;
            transition: transform 0.3s ease;
        }
        
        .logo-fixed:hover { transform: scale(1.05); }
        .logo-img { width: 100%; height: auto; filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3)); }
        
        /* Scroll Arrow */
        .scroll-arrow {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            z-index: 10;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
        }
        
        .scroll-arrow:hover { opacity: 1; transform: translateX(-50%) scale(1.1); color: #fff; }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
        
        /* Progress bar */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.05);
            z-index: 1000;
        }
        
        .scroll-progress-bar {
            height: 100%;
            background: #ffffff;
            width: 0%;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-top: 60px;
        }
        
        .model-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.5);
            font-size: 1.2rem;
            z-index: 2;
            font-family: 'Inter Tight', sans-serif;
        }
        
        /* Categorie e Cards */
        .categories-section {
            margin-top: 50px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s 0.7s forwards;
            width: 100%;
        }
        
        .categories-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap; 
            padding-bottom: 10px;
        }
        
        .category-tab {
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter Tight', sans-serif;
            white-space: nowrap;
            border-radius: 4px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .category-tab:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .category-tab.active {
            background-color: #ffffff;
            color: #000000;
            border-color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
        
        .desktop-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 20px;
            min-height: 400px;
        }
        
        .mobile-cards-container {
            display: none;
            position: relative;
            width: 100%;
            margin-top: 20px;
            min-height: 350px;
            overflow: hidden; 
        }
        
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .desktop-card {
            background-color: rgba(20, 20, 20, 0.6);
            border-radius: 2px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.4s cubic-bezier(0.215, 0.61, 0.355, 1), box-shadow 0.4s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            min-height: 400px;
            position: relative;
            opacity: 0;
            animation: cardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        .desktop-card:hover {
            transform: translateY(-8px);
            background-color: rgba(40, 40, 40, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .mobile-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(20, 20, 20, 0.6);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.5s cubic-bezier(0.215, 0.61, 0.355, 1), opacity 0.5s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateX(100%);
        }
        
        .mobile-card.active { opacity: 1; transform: translateX(0); z-index: 2; }
        .mobile-card.previous { opacity: 0; transform: translateX(-100%); z-index: 1; }
        .mobile-card.next { opacity: 0; transform: translateX(100%); z-index: 1; }
        
        @keyframes mobileContentEntrance {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .mobile-card.active.entrance-anim {
            animation: mobileContentEntrance 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .card-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            filter: none; 
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        
        .desktop-card:hover .card-image img,
        .mobile-card:hover .card-image img { transform: scale(1.1); }
        
        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            z-index: 3;
            display: flex;
            align-items: end;
            justify-content: center;
            min-height: 150px;
            background: none; 
        }

        .card-content::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.2);
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 100%);
            z-index: -1;
            pointer-events: none;
        }
        
        .card-title {
            font-family: 'AnalogueOS', sans-serif;
            font-size: 2rem;
            color: #ffffff;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
            background-color: rgba(36, 36, 36, 1);
            padding: 10px 20px;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative; 
            z-index: 2;
        }
        
        .mobile-nav-buttons {
            position: absolute;
            top: 50%; /* Centrato verticalmente */
            bottom: auto; 
            left: 0;
            right: 0;
            height: auto; 
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center; 
            padding: 0 10px;
            z-index: 20; 
            pointer-events: none; 
        }
        
        .mobile-nav-button {
            pointer-events: auto;
            width: 40px;
            height: 40px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .mobile-nav-button:hover {
            background: rgba(255, 255, 255, 1);
            color: #000;
            transform: scale(1.1);
        }
        
        .cards-dots {
            display: none; 
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
            z-index: 5;
        }
        
        .card-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .card-dot.active {
            background-color: #ffffff;
            transform: scale(1.2);
        }
        
        /* Modale Ricetta */
        .recipe-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.4s ease, background-color 0.4s ease;
            pointer-events: none;
        }
        
        .recipe-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.85);
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }
        
        .recipe-modal-content {
            background: #121212;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            border-radius: 2px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transform: scale(0.95) translateY(20px);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.4s ease;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
        }

        @media(min-width: 768px) {
            .recipe-modal-content {
                flex-direction: row;
                height: 600px;
            }
        }
        
        .recipe-modal.active .recipe-modal-content { transform: scale(1) translateY(0); opacity: 1; }
        
        .recipe-modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .recipe-modal-close:hover { background-color: #ffffff; color: #000; transform: rotate(90deg); }
        
        .recipe-modal-image {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        @media(min-width: 768px) {
            .recipe-modal-image {
                width: 45%;
                height: 100%;
            }
        }
        
        .recipe-modal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .recipe-modal-body {
            padding: 40px;
            overflow-y: auto;
            flex: 1;
            background: linear-gradient(180deg, #121212 0%, #1a1a1a 100%);
        }
        
        .recipe-modal-title {
            font-family: 'AnalogueOS', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 25px;
            color: #ffffff;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease 0.2s, transform 0.5s ease 0.2s;
            line-height: 1;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }
        
        .recipe-modal.active .recipe-modal-title { opacity: 1; transform: translateY(0); }

        /* Nuovi Stili per Meta Data Ricetta */
        .recipe-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease 0.25s, transform 0.5s ease 0.25s;
        }

        .recipe-modal.active .recipe-meta { opacity: 1; transform: translateY(0); }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aeaeae;
            font-size: 0.95rem;
            font-family: 'Inter Tight', sans-serif;
        }

        .meta-item i {
            color: #ffffff;
            font-size: 1rem;
        }

        .meta-value {
            color: #ffffff;
            font-weight: 500;
        }
        
        .recipe-modal-ingredients, .recipe-modal-instructions {
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .recipe-modal.active .recipe-modal-ingredients { opacity: 1; transform: translateY(0); transition-delay: 0.3s; }
        .recipe-modal.active .recipe-modal-instructions { opacity: 1; transform: translateY(0); transition-delay: 0.4s; }
        
        .recipe-modal-ingredients h3, .recipe-modal-instructions h3 {
            font-family: 'Inter Tight', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;

    <script>
        // ==================== THREE.JS: MAIN HERO (BARATTOLO) ====================
        let mainModelData = { scene: null, camera: null, renderer: null, model: null, mixer: null };
        let isMainModelInitialized = false;
        
        function initMainModel() {
            if (isMainModelInitialized) return;
            
            const container = document.getElementById('model-container');
            const isMobile = window.innerWidth < 768; // Rilevamento Mobile
            
            // Scene setup
            mainModelData.scene = new THREE.Scene();
            mainModelData.scene.fog = new THREE.Fog(0x0a0a0a, 10, 40);
            
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            mainModelData.camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            mainModelData.camera.position.set(0, 0.7, 5.5);
            
            mainModelData.renderer = new THREE.WebGLRenderer({ 
                alpha: true, 
                antialias: true,
                powerPreference: "high-performance"
            });
            mainModelData.renderer.setSize(width, height);
            mainModelData.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            mainModelData.renderer.physicallyCorrectLights = true; 
            mainModelData.renderer.outputEncoding = THREE.sRGBEncoding;
            mainModelData.renderer.toneMapping = THREE.ACESFilmicToneMapping;
            mainModelData.renderer.toneMappingExposure = 1.0;
            
            mainModelData.renderer.shadowMap.enabled = true;
            mainModelData.renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
            container.appendChild(mainModelData.renderer.domElement);
            
            const pmremGenerator = new THREE.PMREMGenerator(mainModelData.renderer);
            pmremGenerator.compileEquirectangularShader();
            const environment = new THREE.RoomEnvironment();
            mainModelData.scene.environment = pmremGenerator.fromScene(environment).texture;
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            mainModelData.scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1); 
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.bias = -0.0001;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            mainModelData.scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0x88ccff, 20, 20);
            pointLight.position.set(-7, -5, 5);
            mainModelData.scene.add(pointLight);

            const loadingElement = document.createElement('div');
            loadingElement.className = 'model-loading';
            loadingElement.textContent = 'Caricamento modello...';
            container.appendChild(loadingElement);
            
            const loader = new THREE.GLTFLoader();
            // Aggiunto Cache Buster ?v=...
            loader.load(
                'assets/Smarmellata.glb?v=' + new Date().getTime(),
                function(gltf) {
                    mainModelData.model = gltf.scene;
                    mainModelData.scene.add(mainModelData.model);
                    mainModelData.model.position.set(0, 0, 0);
                    mainModelData.model.scale.set(9, 9, 9);
                    
                    mainModelData.model.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            // Forza l'aggiornamento del materiale per evitare problemi di cache texture su Android
                            if(child.material) {
                                child.material.needsUpdate = true;
                                child.material.envMapIntensity = 1.0; // Assicura riflessi
                            }
                        }
                    });
                    
                    if (gltf.animations && gltf.animations.length) {
                        mainModelData.mixer = new THREE.AnimationMixer(mainModelData.model);
                        gltf.animations.forEach((clip) => {
                            mainModelData.mixer.clipAction(clip).play();
                        });
                    }
                    container.removeChild(loadingElement);
                },
                function(xhr) {
                    loadingElement.textContent = 'Caricamento: ' + Math.round(xhr.loaded / xhr.total * 100) + '%';
                },
                function(error) {
                    console.error('Errore modello Hero', error);
                    createFallbackModel(); 
                    container.removeChild(loadingElement);
                }
            );
            
            isMainModelInitialized = true;
            
            // Variabili per l'orientamento interattivo
            let targetRotationX = 0;
            let targetRotationZ = 0;

            // Logica interazione: Solo Desktop
            if (!isMobile) {
                document.addEventListener('mousemove', function(event) {
                    if (!mainModelData.model) return;
                    const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                    const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                    
                    targetRotationX = Math.PI * 0.1 + mouseY * 0.05;
                    targetRotationZ = mouseX * 0.05;
                });
            }
            // Su Mobile non aggiungiamo nessun listener, il barattolo ignora tocchi e giroscopio.
            
            const clock = new THREE.Clock();
            function animateMain() {
                requestAnimationFrame(animateMain);
                
                const delta = clock.getDelta();
                if (mainModelData.mixer) mainModelData.mixer.update(delta);
                
                if (mainModelData.model) {
                    // Rotazione automatica di base
                    mainModelData.model.rotation.y += -0.005;
                    // Movimento flottante
                    mainModelData.model.position.y = Math.sin(clock.getElapsedTime()) * 0.1;
                    
                    // Applicazione interazione
                    if (!isMobile) {
                        // Desktop: Interazione Mouse
                        const targetX = targetRotationX !== 0 ? targetRotationX : Math.PI * 0.1;
                        mainModelData.model.rotation.x = THREE.MathUtils.lerp(mainModelData.model.rotation.x, targetX, 0.1);
                        mainModelData.model.rotation.z = THREE.MathUtils.lerp(mainModelData.model.rotation.z, targetRotationZ, 0.1);
                    } else {
                        // Mobile: Posizione statica (solo rotazione automatica Y sopra)
                        // Resetta eventuali rotazioni residue a una posizione neutra piacevole
                        mainModelData.model.rotation.x = THREE.MathUtils.lerp(mainModelData.model.rotation.x, Math.PI * 0.1, 0.1);
                        mainModelData.model.rotation.z = THREE.MathUtils.lerp(mainModelData.model.rotation.z, 0, 0.1);
                    }
                }
                mainModelData.renderer.render(mainModelData.scene, mainModelData.camera);
            }
            animateMain();
            
            window.addEventListener('resize', function() {
                const w = container.clientWidth;
                const h = container.clientHeight;
                mainModelData.camera.aspect = w / h;
                mainModelData.camera.updateProjectionMatrix();
                mainModelData.renderer.setSize(w, h);
            });
        }

        function createFallbackModel() {
            const geometry = new THREE.CylinderGeometry(1.5, 1.5, 3, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.3, metalness: 0.2 });
            mainModelData.model = new THREE.Mesh(geometry, material);
            mainModelData.scene.add(mainModelData.model);
        }

        // ==================== THREE.JS: ORANGES SCENE (OTTIMIZZATA) ====================
        let orangesData = { scene: null, camera: null, renderer: null, oranges: [] };
        let isOrangesInitialized = false;

        let gyroEnabled = false;
        // Usiamo due vettori per interpolare il movimento e renderlo fluido
        let targetGravity = { x: 0, y: 0 };
        let currentGravity = { x: 0, y: 0 };

        function initOrangesScene() {
            if (isOrangesInitialized) return;

            const container = document.getElementById('oranges-canvas-container');
            const gyroBtn = document.getElementById('gyro-btn');

            const config = {
                bgColor: 0x111111,
                count: { mobile: 35, desktop: 80 },
                mouseRadius: { mobile: 0.25, desktop: 0.25 },
                fleeForce: 0.05,
                baseGravity: 0.0015, 
                friction: 0.98,          // Attrito standard
                gyroFriction: 0.96,      // Attrito maggiore con giroscopio (più controllo)
                returnSpeed: 0.05,
                gyroSensitivity: 0.001,  // Ridotto drasticamente per meno aggressività
                gyroLerp: 0.1,           // Fattore di fluidità (più basso = più lento/fluido)
                maxSpeed: 0.15           // Velocità massima consentita
            };

            const isMobile = window.innerWidth < 768;

            if (isMobile) {
                gyroBtn.style.display = 'flex';
                
                gyroBtn.onclick = function() {
                    if (!gyroEnabled) {
                        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                            DeviceOrientationEvent.requestPermission()
                                .then(response => {
                                    if (response === 'granted') {
                                        toggleGyro(true);
                                    } else {
                                        alert("Permesso negato.");
                                    }
                                })
                                .catch(console.error);
                        } else {
                            toggleGyro(true);
                        }
                    } else {
                        toggleGyro(false);
                    }
                };
            }

            function toggleGyro(active) {
                gyroEnabled = active;
                if (active) {
                    gyroBtn.classList.add('active');
                    gyroBtn.innerHTML = '<i class="fas fa-toggle-on"></i> Gravità ON';
                    window.addEventListener('deviceorientation', handleOrientation);
                } else {
                    gyroBtn.classList.remove('active');
                    gyroBtn.innerHTML = '<i class="fas fa-mobile-alt"></i> Attiva Gravità';
                    window.removeEventListener('deviceorientation', handleOrientation);
                    // Reset vettori gravità
                    targetGravity = { x: 0, y: 0 };
                    currentGravity = { x: 0, y: 0 };
                }
            }

            function handleOrientation(event) {
                // Limitiamo i valori massimi di inclinazione per evitare scatti
                let x = event.gamma || 0; // Inclinazione sinistra/destra
                let y = event.beta || 0;  // Inclinazione avanti/indietro

                // Clamp dei valori raw del sensore
                if (x > 60) x = 60; if (x < -60) x = -60;
                if (y > 90) y = 90; if (y < -90) y = -90;

                // Calcoliamo il target, non applichiamo subito
                // Y - 45 serve per considerare la posizione "telefono in mano a 45 gradi" come neutra
                targetGravity.x = x * config.gyroSensitivity; 
                targetGravity.y = -(y - 45) * config.gyroSensitivity; 
            }
            
            orangesData.scene = new THREE.Scene();
            orangesData.scene.background = new THREE.Color(config.bgColor);
            
            let aspect = container.clientWidth / container.clientHeight;
            const viewSize = 2;
            
            orangesData.camera = new THREE.OrthographicCamera(
                -viewSize * aspect, viewSize * aspect, viewSize, -viewSize, 0.1, 1000
            );
            orangesData.camera.position.z = 10;
            
            orangesData.renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            orangesData.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            orangesData.renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(orangesData.renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            orangesData.scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
            dirLight.position.set(5, 10, 7);
            orangesData.scene.add(dirLight);
            const fillLight = new THREE.PointLight(0xffaa00, 0.5);
            fillLight.position.set(-5, -5, 5);
            orangesData.scene.add(fillLight);
            
            const loader = new THREE.GLTFLoader();
            loader.load('assets/Arancia.glb', function (gltf) {
                const model = gltf.scene;
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scaleFactor = 2 / maxDim;
                
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                const wrapper = new THREE.Group();
                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                wrapper.add(model);
                
                spawnOranges(wrapper);
            }, undefined, function (error) {
                const geometry = new THREE.SphereGeometry(0.5, 32, 32);
                const material = new THREE.MeshStandardMaterial({ color: 0xffa500, roughness: 0.5 });
                const sphere = new THREE.Mesh(geometry, material);
                spawnOranges(sphere);
            });
            
            function spawnOranges(masterModel) {
                const count = isMobile ? config.count.mobile : config.count.desktop;
                const limitX = viewSize * aspect;
                const limitY = viewSize;
                
                for (let i = 0; i < count; i++) {
                    const orange = masterModel.clone();
                    const baseScale = 0.20 + Math.random() * 0.15;
                    orange.scale.set(baseScale, baseScale, baseScale);
                    
                    let x, y, attempts = 0, overlap = true;
                    const myRadius = baseScale * 0.5;
                    
                    while(overlap && attempts < 50) {
                        x = (Math.random() - 0.5) * 2 * (limitX - myRadius);
                        y = (Math.random() - 0.5) * 2 * (limitY - myRadius);
                        overlap = false;
                        for(let existing of orangesData.oranges) {
                            const dx = x - existing.position.x;
                            const dy = y - existing.position.y;
                            if(Math.sqrt(dx*dx + dy*dy) < (myRadius + existing.userData.radius)) {
                                overlap = true; break;
                            }
                        }
                        attempts++;
                    }
                    orange.position.set(x, y, (Math.random() - 0.5) * 0.5);
                    orange.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                    
                    orange.userData = {
                        velocity: new THREE.Vector3(0, 0, 0),
                        baseScale: new THREE.Vector3(baseScale, baseScale, baseScale),
                        rotSpeed: new THREE.Vector3((Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02, 0),
                        radius: myRadius
                    };
                    orangesData.scene.add(orange);
                    orangesData.oranges.push(orange);
                }
            }
            
            const mouse = new THREE.Vector2(-1000, -1000);
            const raycaster = new THREE.Raycaster();
            const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
            const mouse3D = new THREE.Vector3();
            
            function updateMouse(clientX, clientY) {
                const rect = container.getBoundingClientRect();
                const x = clientX - rect.left;
                const y = clientY - rect.top;
                mouse.x = (x / container.clientWidth) * 2 - 1;
                mouse.y = -(y / container.clientHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, orangesData.camera);
                raycaster.ray.intersectPlane(plane, mouse3D);
            }
            
            document.addEventListener('mousemove', e => updateMouse(e.clientX, e.clientY));
            document.addEventListener('touchmove', e => {
                if(e.touches.length > 0) updateMouse(e.touches[0].clientX, e.touches[0].clientY);
            }, {passive: false});
            document.addEventListener('touchend', () => { mouse.set(-1000, -1000); mouse3D.set(-1000, -1000, 0); });
            
            function animateOranges() {
                requestAnimationFrame(animateOranges);
                const currentLimitX = viewSize * (container.clientWidth / container.clientHeight);
                const currentLimitY = viewSize;
                const mouseRadius = isMobile ? config.mouseRadius.mobile : config.mouseRadius.desktop;
                
                // === LOGICA GRAVITA' FLUIDA ===
                if (gyroEnabled) {
                    // Interpolazione Lineare (LERP) per smussare il movimento
                    // currentGravity si avvicina a targetGravity del 10% ogni frame
                    currentGravity.x += (targetGravity.x - currentGravity.x) * config.gyroLerp;
                    currentGravity.y += (targetGravity.y - currentGravity.y) * config.gyroLerp;
                }

                orangesData.oranges.forEach(orange => {
                    const data = orange.userData;

                    if (gyroEnabled) {
                        // Usa la gravità interpolata
                        data.velocity.x += currentGravity.x;
                        data.velocity.y += currentGravity.y;
                    } else {
                        // Gravità standard verso il basso
                        data.velocity.y -= config.baseGravity;
                    }
                    
                    const dx = orange.position.x - mouse3D.x;
                    const dy = orange.position.y - mouse3D.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < mouseRadius * 2) {
                        const force = (1 - dist / (mouseRadius * 2)) * config.fleeForce;
                        const angle = Math.atan2(dy, dx);
                        data.velocity.x += Math.cos(angle) * force;
                        data.velocity.y += Math.sin(angle) * force;
                        orange.scale.set(data.baseScale.x*(1+force), data.baseScale.y*(1-force*0.5), data.baseScale.z*(1-force*0.5));
                    } else {
                        orange.scale.lerp(data.baseScale, config.returnSpeed);
                    }
                    
                    // Applicazione attrito (diverso se c'è giroscopio attivo)
                    const currentFriction = gyroEnabled ? config.gyroFriction : config.friction;
                    data.velocity.multiplyScalar(currentFriction);

                    // === LIMITATORE DI VELOCITA' (MAX SPEED CAP) ===
                    // Questo impedisce alle arance di impazzire
                    const speed = data.velocity.length();
                    if (speed > config.maxSpeed) {
                        data.velocity.normalize().multiplyScalar(config.maxSpeed);
                    }

                    orange.position.add(data.velocity);
                    
                    const r = data.radius;
                    // Bounces
                    if(orange.position.x > currentLimitX-r) { 
                        orange.position.x = currentLimitX-r; 
                        data.velocity.x *= -0.6; 
                    } else if(orange.position.x < -currentLimitX+r) { 
                        orange.position.x = -currentLimitX+r; 
                        data.velocity.x *= -0.6; 
                    }
                    if(orange.position.y > currentLimitY-r) { 
                        orange.position.y = currentLimitY-r; 
                        data.velocity.y *= -0.6; 
                    } else if(orange.position.y < -currentLimitY+r) { 
                        orange.position.y = -currentLimitY+r; 
                        data.velocity.y *= -0.6; 
                    }
                    
                    orange.rotation.x += data.rotSpeed.x + data.velocity.y * 0.2;
                    orange.rotation.y += data.rotSpeed.y - data.velocity.x * 0.2;
                });

                for (let i = 0; i < orangesData.oranges.length; i++) {
                    for (let j = i + 1; j < orangesData.oranges.length; j++) {

                        const o2 = orangesData.oranges[j];
                        const dx = o1.position.x - o2.position.x;
                        const dy = o1.position.y - o2.position.y;
                        const distSq = dx*dx + dy*dy;
                        const minDist = o1.userData.radius + o2.userData.radius;
                        
                        if(distSq < minDist*minDist && distSq > 0.0001) {
                            const dist = Math.sqrt(distSq);
                            const overlap = minDist - dist;
                            const nx = dx/dist; const ny = dy/dist;
                            o1.position.x += nx*overlap*0.5; o1.position.y += ny*overlap*0.5;
                            o2.position.x -= nx*overlap*0.5; o2.position.y -= ny*overlap*0.5;

                            const dvy = o1.userData.velocity.y - o2.userData.velocity.y;
                            const velNormal = dvx*nx + dvy*ny;
                            if(velNormal < 0) {
                                const j = -(1.5) * velNormal / 2;
                                o1.userData.velocity.x += j*nx; o1.userData.velocity.y += j*ny;
                                o2.userData.velocity.x -= j*nx; o2.userData.velocity.y -= j*ny;
                            }
                        }
                    }

                    categoryTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    generateCards(currentCategory);
                }
            });

            generateCards(currentCategory);
        }

        function openRecipeModal(cat, idx) {
            const data = cardsData[cat][idx];
            const modal = document.getElementById('recipeModal');
            document.getElementById('modalTitle').textContent = data.title;
            document.getElementById('modalImage').src = getImagePath(cat, idx);
            document.getElementById('modalImage').onerror = function(){this.src=`https://via.placeholder.com/800x400/222/fff?text=${data.title}`};
            
            // Popola i nuovi campi
            document.getElementById('modalDifficulty').textContent = data.difficulty || 'N/A';
            document.getElementById('modalTime').textContent = data.time || 'N/A';
            document.getElementById('modalPortions').textContent = data.portions || 'N/A';
            document.getElementById('modalPairing').textContent = data.pairing || 'N/A';

            const ingList = document.getElementById('modalIngredients');
            ingList.innerHTML = '';
            data.ingredients.forEach(ing => {
                const li = document.createElement('li'); li.textContent = ing; ingList.appendChild(li);
            });
            
            const insList = document.getElementById('modalInstructions');
            insList.innerHTML = '';
            data.instructions.forEach(ins => {
                const p = document.createElement('p'); // Changed to p
                p.textContent = ins;
                insList.appendChild(p);
            });
            
            // Add Enjoy!
            const enjoyDiv = document.createElement('div');
            enjoyDiv.className = 'recipe-enjoy';
            enjoyDiv.textContent = 'Enjoy!';
            insList.appendChild(enjoyDiv);
            
            modal.classList.add('active');
        }

        document.getElementById('modalClose').onclick = () => document.getElementById('recipeModal').classList.remove('active');

        // ==================== NAVIGAZIONE E INIZIALIZZAZIONE ====================
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.fullscreen-section');
            const navDots = document.querySelectorAll('.nav-dot');
            const mainContainer = document.getElementById('mainContainer');
            const scrollProgress = document.getElementById('scrollProgress');

            initCardsSystem();

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
                        const id = entry.target.id;
                        
                        const num = id.replace('section', '');
                        navDots.forEach(d => d.classList.toggle('active', d.dataset.section === num));
                        
                        const content = entry.target.querySelector('.section-content');
                        if(content) content.classList.add('visible');
                        
                        if(id === 'section1') setTimeout(initMainModel, 100);
                        if(id === 'section3') setTimeout(initOrangesScene, 100);
                    }
                });
            }, { threshold: 0.5 });

            sections.forEach(s => observer.observe(s));

            mainContainer.addEventListener('scroll', () => {
                const h = mainContainer.scrollHeight - mainContainer.clientHeight;
                const w = (mainContainer.scrollTop / h) * 100;
                scrollProgress.style.width = w + '%';
            });

            navDots.forEach(dot => {
                dot.onclick = function() {
                    scrollToSection(this.dataset.section);
                }
            });
        });

        function scrollToSection(num) {
            document.getElementById(`section${num}`).scrollIntoView({behavior: 'smooth'});
        }
    </script>
