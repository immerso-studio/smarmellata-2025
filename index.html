<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARMELLATA - Immerso Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        @font-face {
            font-family: 'AnalogueOS';
            src: url('assets/AnalogueOS-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: rgba(255, 255, 255, 0.02);
            --border-color: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --text-tertiary: #666666;
            --accent-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter Tight', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            font-weight: 400;
            letter-spacing: -0.01em;
            line-height: 1.5;
        }

        /* Font assignments */
        h1, h2, h3, .section-title, .generator-title {
            font-family: 'AnalogueOS', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: normal;
            letter-spacing: -0.03em;
        }

        .subtitle, .description, .btn, .icon-number, 
        .combo-description, .combo-suggestion, .footer-text,
        .slot-machine-text, .slot-machine-item, .generate-btn {
            font-family: 'Inter Tight', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        @media (min-width: 768px) {
            .section {
                padding: 2rem;
            }
        }

        .content-wrapper {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .hero-content {
            text-align: center;
            padding: 3rem 1.5rem;
        }

        @media (min-width: 768px) {
            .hero-content {
                padding: 4rem 2rem;
            }
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 11rem);
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            line-height: 0.9;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .subtitle {
            font-size: clamp(0.875rem, 1.5vw, 1.125rem);
            color: var(--text-tertiary);
            margin-bottom: 2rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .description {
            font-size: clamp(0.95rem, 1.2vw, 1.05rem);
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto 3rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease 0.7s forwards;
        }

        .btn {
            padding: 0.875rem 2rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 0;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.8125rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 1s ease 0.9s forwards;
        }

        .btn:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.02);
        }

        .btn::after {
            content: '‚Üí';
            position: absolute;
            top: 50%;
            right: 1.5rem;
            transform: translateY(-50%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover::after {
            transform: translateY(-50%) translateX(2px);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.5;
            animation: fadeIn 1s ease 1.2s forwards;
        }

        @media (max-width: 640px) {
            .scroll-indicator {
                bottom: 1.5rem;
            }
        }

        .scroll-indicator span {
            font-size: 0.6875rem;
            letter-spacing: 0.2em;
            color: var(--text-tertiary);
            font-weight: 300;
        }

        .scroll-line {
            width: 1px;
            height: 2.5rem;
            background: linear-gradient(to bottom, transparent, var(--text-secondary), transparent);
            animation: scrollLine 2.5s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scrollLine {
            0%, 100% {
                height: 0;
                opacity: 0;
            }
            50% {
                height: 2.5rem;
                opacity: 1;
            }
        }

        .generator-section {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
        }

        .generator-title {
            font-size: clamp(2.5rem, 8vw, 7rem);
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            line-height: 1;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .generator-subtitle {
            text-align: center;
            color: var(--text-tertiary);
            font-size: 0.8125rem;
            margin-bottom: 3rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        .slot-machine-container {
            position: relative;
            max-width: 900px;
            margin: 0 auto 3rem;
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .slot-machine-container {
                min-height: 200px;
                margin-bottom: 2rem;
            }
        }

        .slot-machine {
            display: flex;
            gap: 1rem;
            justify-content: center;
            width: 100%;
            perspective: 1000px;
        }

        @media (max-width: 640px) {
            .slot-machine {
                gap: 0.5rem;
                flex-direction: column;
                align-items: center;
            }
        }

        .slot-column {
            position: relative;
            width: 180px;
            height: 220px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            background: var(--secondary-bg);
        }

        @media (max-width: 768px) {
            .slot-column {
                width: 140px;
                height: 180px;
            }
        }

        @media (max-width: 640px) {
            .slot-column {
                width: 200px;
                height: 80px;
            }
        }

        .slot-items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 2s cubic-bezier(0.2, 0.8, 0.3, 1);
        }

        .slot-item {
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .slot-item {
                height: 180px;
                padding: 1.5rem 1rem;
            }
        }

        @media (max-width: 640px) {
            .slot-item {
                height: 80px;
                flex-direction: row;
                gap: 1rem;
                padding: 1rem;
            }
        }

        .slot-emoji {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .slot-emoji {
                font-size: 2.5rem;
                margin-bottom: 0.75rem;
            }
        }

        @media (max-width: 640px) {
            .slot-emoji {
                font-size: 2rem;
                margin-bottom: 0;
            }
        }

        .slot-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .slot-text {
                font-size: 0.75rem;
            }
        }

        .slot-machine-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.125rem;
            color: var(--text-secondary);
            text-align: center;
            font-weight: 300;
            z-index: 1;
            pointer-events: none;
        }

        .slot-machine.active .slot-machine-text {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slot-machine-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--accent-color) 20%, 
                var(--accent-color) 80%, 
                transparent 100%);
            transform: translateY(-50%);
            opacity: 0;
        }

        .slot-machine.active .slot-machine-line {
            opacity: 0.3;
        }

        .generate-btn {
            display: block;
            margin: 0 auto;
            padding: 0.875rem 2.5rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 0;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.8125rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 400;
        }

        .generate-btn:hover {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.02);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .generate-btn::after {
            content: 'SPIN';
            font-size: 0.6875rem;
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-bg);
            padding: 0 0.5rem;
            color: var(--text-tertiary);
            font-weight: 300;
        }

        .combo-name {
            text-align: center;
            margin-top: 2rem;
            font-family: 'AnalogueOS', sans-serif;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            color: var(--text-primary);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease 2s;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .combo-name {
                margin-top: 1.5rem;
                min-height: 50px;
            }
        }

        .combo-name.visible {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            padding: 3rem 1.5rem;
            background: rgba(5, 5, 5, 0.8);
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        @media (max-width: 768px) {
            footer {
                padding: 2rem 1.5rem;
            }
        }

        .footer-text {
            color: var(--text-tertiary);
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 300;
        }

        .footer-copyright {
            color: var(--text-tertiary);
            font-size: 0.6875rem;
            letter-spacing: 0.1em;
            font-weight: 300;
            opacity: 0.5;
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animations */
        .generator-title, .generator-subtitle, .slot-machine-container, .generate-btn {
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .generator-subtitle { animation-delay: 0.1s; }
        .slot-machine-container { animation-delay: 0.2s; }
        .generate-btn { animation-delay: 0.3s; }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Performance optimizations */
        .will-change-transform {
            will-change: transform;
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Hero Section -->
    <section class="section">
        <div class="content-wrapper">
            <div class="hero-content">
                <h1>SMARMELLATA</h1>
                <p class="subtitle">Tradizione Digitale</p>
                <p class="description">
                    Quando il design incontra la dolcezza. 
                    Il regalo di Natale che unisce creativit√† e gusto dal 20XX.
                </p>
                <button class="btn" onclick="scrollToGenerator()">Scopri di pi√π</button>
            </div>
        </div>
        <div class="scroll-indicator">
            <span>SCROLL</span>
            <div class="scroll-line"></div>
        </div>
    </section>

    <!-- Generator Section -->
    <section class="section generator-section" id="generator">
        <div class="content-wrapper">
            <h2 class="generator-title">COMBO GENERATOR</h2>
            <p class="generator-subtitle">Genera abbinamenti perfetti</p>

            <div class="slot-machine-container">
                <div class="slot-machine-text">Clicca "Genera Combo" per iniziare</div>
                <div class="slot-machine-line"></div>
                <div class="slot-machine" id="slotMachine">
                    <div class="slot-column" id="slot1">
                        <div class="slot-items" id="slotItems1"></div>
                    </div>
                    <div class="slot-column" id="slot2">
                        <div class="slot-items" id="slotItems2"></div>
                    </div>
                    <div class="slot-column" id="slot3">
                        <div class="slot-items" id="slotItems3"></div>
                    </div>
                </div>
            </div>

            <div class="combo-name" id="comboName"></div>

            <button class="generate-btn" id="generateBtn" onclick="startSlotMachine()">Genera Combo</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p class="footer-text">Made with love and code</p>
        <p class="footer-copyright">¬© 2024 Immerso Studio ‚Ä¢ Christmas Edition</p>
    </footer>

    <script>
        const combos = [
            {
                icon: 'üßÄ',
                pairing: 'Formaggio stagionato',
                description: 'L\'acidit√† della smarmellata bilancia perfettamente la sapidit√† del formaggio invecchiato',
                suggestion: 'Provalo con Parmigiano Reggiano 36 mesi'
            },
            {
                icon: 'ü•ú',
                pairing: 'Noci tostate',
                description: 'La croccantezza delle noci crea un contrasto perfetto con la cremosit√† della smarmellata',
                suggestion: 'Aggiungi un filo di miele per elevare l\'esperienza'
            },
            {
                icon: 'ü•ñ',
                pairing: 'Pane tostato',
                description: 'Il classico intramontabile, semplice ma sempre vincente',
                suggestion: 'Usa pane di segale per un tocco rustico'
            },
            {
                icon: 'üçñ',
                pairing: 'Carne arrosto',
                description: 'La dolcezza della smarmellata esalta i sapori della carne',
                suggestion: 'Perfetta con arrosti di maiale o anatra'
            },
            {
                icon: 'üßà',
                pairing: 'Burro salato',
                description: 'Sale e dolce in un\'armonia perfetta sul pane fresco',
                suggestion: 'Lascia ammorbidire il burro a temperatura ambiente'
            },
            {
                icon: 'ü•ê',
                pairing: 'Croissant',
                description: 'Colazione da sogno con la sfoglia burrosa',
                suggestion: 'Scaldalo leggermente per sciogliere la smarmellata'
            }
        ];

        let isSpinning = false;
        let currentCombo = null;

        function scrollToGenerator() {
            document.getElementById('generator').scrollIntoView({ behavior: 'smooth' });
        }

        function initializeSlotMachine() {
            // Create 20 items per slot for smooth spinning
            for (let i = 0; i < 3; i++) {
                const slotItems = document.getElementById(`slotItems${i + 1}`);
                slotItems.innerHTML = '';
                
                // Add 20 copies of all combos for spinning effect
                for (let j = 0; j < 20; j++) {
                    combos.forEach(combo => {
                        const item = document.createElement('div');
                        item.className = 'slot-item';
                        item.innerHTML = `
                            <span class="slot-emoji">${combo.icon}</span>
                            <span class="slot-text">${combo.pairing}</span>
                        `;
                        slotItems.appendChild(item);
                    });
                }
            }
        }

        function startSlotMachine() {
            if (isSpinning) return;
            
            const generateBtn = document.getElementById('generateBtn');
            const slotMachine = document.getElementById('slotMachine');
            const comboName = document.getElementById('comboName');
            
            isSpinning = true;
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            slotMachine.classList.add('active');
            comboName.classList.remove('visible');
            comboName.textContent = '';

            // Randomly select two unique combos
            const shuffled = [...combos].sort(() => Math.random() - 0.5);
            const selected = [shuffled[0], shuffled[1]];
            currentCombo = selected;

            // Spin each slot
            const spinPromises = [];
            
            for (let i = 0; i < 3; i++) {
                spinPromises.push(spinSlot(i, selected[i % 2]));
            }

            // When all slots are done
            Promise.all(spinPromises).then(() => {
                setTimeout(() => {
                    // Show combo name
                    comboName.textContent = `SMARMELLATA + ${selected[0].pairing.toUpperCase()} + ${selected[1].pairing.toUpperCase()}`;
                    comboName.classList.add('visible');
                    
                    // Reset button
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Genera Combo';
                    isSpinning = false;
                }, 500);
            });
        }

        function spinSlot(slotIndex, targetCombo) {
            return new Promise((resolve) => {
                const slotItems = document.getElementById(`slotItems${slotIndex + 1}`);
                const items = slotItems.querySelectorAll('.slot-item');
                
                // Find target position
                let targetIndex = -1;
                items.forEach((item, index) => {
                    if (item.querySelector('.slot-emoji').textContent === targetCombo.icon) {
                        targetIndex = index;
                    }
                });

                // Calculate final position (target position + some extra spins)
                const itemHeight = slotIndex === 2 && window.innerWidth <= 640 ? 80 : 
                                 slotIndex === 2 && window.innerWidth <= 768 ? 180 : 220;
                const extraSpins = 5; // Number of extra full rotations
                const totalItems = items.length;
                const targetPosition = -(targetIndex * itemHeight);
                const extraDistance = -(extraSpins * totalItems * itemHeight);
                const finalPosition = extraDistance + targetPosition;

                // Reset to top before spinning
                slotItems.style.transition = 'none';
                slotItems.style.transform = 'translateY(0)';
                
                // Force reflow
                slotItems.offsetHeight;

                // Start spinning
                slotItems.style.transition = 'transform 2s cubic-bezier(0.2, 0.8, 0.3, 1)';
                slotItems.style.transform = `translateY(${finalPosition}px)`;

                // Resolve when animation is complete
                setTimeout(() => {
                    // Snap to target position for perfect alignment
                    slotItems.style.transition = 'none';
                    slotItems.style.transform = `translateY(${targetPosition}px)`;
                    resolve();
                }, 2000);
            });
        }

        // Three.js Scene Setup
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas, 
            alpha: true, 
            antialias: true,
            powerPreference: "high-performance"
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.outputEncoding = THREE.sRGBEncoding;

        // Subtle lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 10);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 10);
        directionalLight.position.set(3, 3, 3);
        scene.add(directionalLight);

        // Load GLB Model
        const loader = new THREE.GLTFLoader();
        let model = null;

        loader.load(
            'assets/1.glb',
            function(gltf) {
                model = gltf.scene;
                
                // Center and scale the model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 1.5 / maxDim;
                model.scale.multiplyScalar(scale);
                
                model.position.sub(center.multiplyScalar(scale));
                
                // Add subtle material properties
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.metalness = 0.05;
                        child.material.roughness = 0.9;
                        child.material.envMapIntensity = 0.3;
                    }
                });
                
                scene.add(model);
            },
            function(xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function(error) {
                console.error('Error loading GLB:', error);
                // Fallback to a simple geometry if model fails to load
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x333333,
                    wireframe: true 
                });
                model = new THREE.Mesh(geometry, material);
                scene.add(model);
            }
        );

        camera.position.z = 4;

        // Smooth mouse interaction
        let targetRotationX = 0;
        let targetRotationY = 0;
        let currentRotationX = 0;
        let currentRotationY = 0;

        document.addEventListener('mousemove', (e) => {
            targetRotationX = (e.clientY / window.innerHeight - 0.5) * 0.2;
            targetRotationY = (e.clientX / window.innerWidth - 0.5) * 0.2;
        });

        // Animation loop with smooth interpolation
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            const smoothFactor = 0.08;
            
            currentRotationX += (targetRotationX - currentRotationX) * smoothFactor;
            currentRotationY += (targetRotationY - currentRotationY) * smoothFactor;
            
            if (model) {
                model.rotation.y += 0.0015;
                model.rotation.x = currentRotationX;
                model.rotation.y += currentRotationY;
                
                // Subtle floating animation
                const time = Date.now() * 0.001;
                model.position.y = Math.sin(time) * 0.03;
            }
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        function handleResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Reinitialize slot machine if needed
            if (window.innerWidth <= 640) {
                document.querySelectorAll('.slot-column').forEach(col => {
                    col.style.height = '80px';
                });
                document.querySelectorAll('.slot-item').forEach(item => {
                    item.style.height = '80px';
                    item.style.flexDirection = 'row';
                });
            } else {
                document.querySelectorAll('.slot-column').forEach(col => {
                    col.style.height = '220px';
                });
                document.querySelectorAll('.slot-item').forEach(item => {
                    item.style.height = '220px';
                    item.style.flexDirection = 'column';
                });
            }
        }

        window.addEventListener('resize', handleResize);

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Fade in body
            document.body.style.opacity = 0;
            document.body.style.transition = 'opacity 1s ease';
            
            setTimeout(() => {
                document.body.style.opacity = 1;
            }, 100);

            // Initialize slot machine
            initializeSlotMachine();
            
            // Start animation loop
            animate();
        });
    </script>
</body>
</html>
